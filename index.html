<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knovon Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://via.placeholder.com/1920x600') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 4rem 1rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            background-color: #f5f5f5;
            padding: 0.75rem 0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            color: #007aff;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        .section h2 {
            color: #007aff;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .card i {
            font-size: 2rem;
            color: #007aff;
            margin-bottom: 1rem;
        }

        .card p {
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #555;
        }

        .card a {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #007aff;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #f5f5f5;
            color: #888;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Knovon Dashboard</h1>
    </header>

    <nav>
        <a href="it.html">Tech Support</a>
        <a href="directory.html">Employee Directory</a>
        <a href="#benefits">Benefits</a>
        <a href="#apps">Applications</a>
    </nav>

    <div class="container">
        <section id="benefits" class="section">
            <h2>Employee Benefits</h2>
            <div class="cards">
                <div class="card">
                    <i class="fas fa-heart"></i>
                    <p>Health and Wellness</p>
                    <a href="#">Learn More</a>
                </div>
                <div class="card">
                    <i class="fas fa-piggy-bank"></i>
                    <p>Retirement Plans</p>
                    <a href="#">Learn More</a>
                </div>
            </div>
        </section>

        <section id="apps" class="section">
            <h2>Quick Access Applications</h2>
            <div class="cards">
                <div class="card">
                    <i class="fas fa-envelope"></i>
                    <p>Email</p>
                    <a href="#">Open Email</a>
                </div>
                <div class="card">
                    <i class="fas fa-calendar-alt"></i>
                    <p>Calendar</p>
                    <a href="#">Open Calendar</a>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Knovon - All Rights Reserved</p>
    </footer>
</body>
</html>
